#
# Example slurm.conf file. Please run configurator.html
# (in doc/html) to build a configuration file customized
# for your environment.
#
#
# slurm.conf file generated by configurator.html.
#
# See the slurm.conf man page for more information.
#
ClusterName=oardocker
ControlMachine=server
#FrontendName=frontend
SlurmUser=slurm
SlurmctldPort=6817
SlurmdPort=6818
StateSaveLocation=/tmp
SlurmdSpoolDir=/var/tmp/slurmd
SwitchType=switch/none
MpiDefault=none
SlurmctldPidFile=/run/slurmctld.pid
SlurmdPidFile=/run/slurmd.pid
ProctrackType=proctrack/pgid
CacheGroups=0
ReturnToService=0
SlurmctldTimeout=300
SlurmdTimeout=300
InactiveLimit=0
MinJobAge=300
KillWait=30
Waittime=0
SchedulerType=sched/backfill
SelectType=select/linear
FastSchedule=1
# LOGGING
SlurmctldDebug=3
SlurmdDebug=3
JobCompType=jobcomp/none
# COMPUTE NODES
NodeName=DEFAULT Procs=1  State=UNKNOWN
NodeName=node[1-3]  Procs=1 State=UNKNOWN
# PARITION
PartitionName=DEFAULT State=UP
PartitionName=allnodes  Nodes=node[1-3] MaxTime=INFINITE  Default=YES
